<html>
<head>
  <title>Panel Slider</title>
<link type="text/css" rel="stylesheet" href="style.css" />
<link type="text/css" rel="stylesheet" href="settingsAndParams.css" />
<!-- <link type="text/css" rel="stylesheet" href="tabs.css" /> -->

<!--JQuery UI-->
<link href="css/black-tie/jquery-ui-1.9.2.custom.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="jquery-ui-1.9.2.custom.min.js"></script>




<!-- Google Maps API -->
<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1mJfJT9Ddw6yXkb6lCvek7sQ-uXSeujc&sensor=false">
    </script>

<script type="text/javascript" src="slider.js"></script>
<!-- <script type="text/javascript" src="tabs.js"></script> -->

<style type="text/css">
  .outerTab {
  height: 80px;
  width: 1px;
  position: relative;
  z-index: 1;
  cursor: pointer;
  
  
  border-left:17px solid white;
  border-top: 17px solid transparent;
  border-right: 17px solid transparent;
  border-bottom: 17px solid transparent;
  opacity: .65;
  
  }

  .innerTab {
  position: relative;
  z-index: 1;
  
  height: 78px;
  width: 1px;
  display: block;
  
  border-left: 16px solid black;
  border-top: 17px solid transparent;
  border-right: 1px solid transparent;
  border-bottom: 17px solid transparent;
  
  top: -16px;
  left: -17px;

  opacity: .65;
  }

  #tabGroup {
    display: inline-block;
    top: 20px;
    position: relative;
  }

  #thirdTab {
    top: -18px;
    position:  relative;
  }

  #halfTab {
    position: relative;
  }

  #halfArrow {
    position: relative;
    left: -15px;
    top: 30px;

  }

  #thirdArrow {
    position: relative;
    left: -15px;
    top: 30px;
    
  }

  


</style>

<script type="text/javascript">
    
    //Google Maps API
    function init() {
        var mapOptions = {
          center: new google.maps.LatLng(33.641, -84.940),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);
      }

      $(function() {
          $('#datepicker').datepicker();
      });
</script>



</head>

<body onload="init()">


<div id="wrapper">
  <div class="nav">
  </div> <!-- END navPane Div -->
  <div id="bodyPane">
    
    <div id="main">
      <div id="tabGroup">

        <div id="halfTab" class="outerTab">
        <div class="innerTab">
          <span id="halfArrow">&#x25B6;</span>
        </div>
        </div>
        <div id="thirdTab" class="outerTab">

          <div class="innerTab">
              <span id="thirdArrow">&#x25B6;</span>
          </div>
        </div>
      </div>
      <div id="map" style="width: 100%; height:100%; top: -230px;"></div>
    </div>
    
    <div id="halfSlider">
      <div id="settingsDemo">
          <h2 class="title">Command and Control</h2>
          <form>
            <label for="datepicker">Date Range: </label>
            <input type="text" id="datepicker" />
          </form>
          
          
      </div>
    </div>
    <div id="thirdSlider">
      <div id="parametersDemo">
          <h2 class="title">Current Parameters</h2>
      </div>
    </div>
  </div> <!-- END bodyPane Div -->
</div>
  </body>



</html>
